id: MyTheme
key: MyTheme
name: My Theme
version: 0.4
author_name: Your Name
author_link: http://example.com/
plugin_link: https://example.com/mytheme
description: This is a skeloton theme for Movable Type 4 and Melody. Be sure to change all these settings.

static_version: 1
blog_preferences:
    my_config:
        label: "MyTheme Site Config"
        description: "Preferred settings for MyTheme."
        order: 100
        preferences: default_prefs.yaml
default_templates:
  base_path: templates/global/
  global:module:
  global:email:
  global:system:
    login_form:
      filename: system/login_form.mtml
      label: 'Login Form'
    new_password:
      filename: system/new_password.mtml
      label: 'New Password Form'
    new_password_reset_form:
      filename: system/new_password_reset_form.mtml
      label: 'New Password Reset Form'
    password_reset_form:
      filename: system/password_reset_form.mtml
      label: 'Password Reset Form'
    profile_edit_form:
      filename: system/profile_edit_form.mtml
      label: 'Profile Edit Form'
    profile_error:
      filename: system/profile_error.mtml
      label: 'Profile Error'
    profile_feed:
      filename: system/profile_feed.mtml
      label: 'Profile Feed'
    profile_view:
      filename: system/profile_view.mtml
      label: 'Profile View'
    register_confirmation:
      filename: system/register_confirmation.mtml
      label: 'Registration Confirmation'
    register_form:
      filename: system/register_form.mtml
      label: 'Registration Form'
template_sets:
    my_theme:
        base_path: 'templates'
        label: 'MyTheme'
        documentation: docs.html
        preview: 'preview.jpg'
        thumbnail: 'thumbnail.jpg'
        blog_preferences: my_config
        content:
            categories:
                category_1:
                    label: 'Category 1'
            folders:
                images:
                    label: 'Images'
                pdf:
                    label: 'PDF'
            pages:
                uploads:
                    label: 'Page title goes here'
                    body: 'Body text goes here.'
        fields:
          mytheme_page_file:
            label: File
            type: asset.file
            obj_type: page
            tag: MyThemePageFile
        templates:
          index:
          individual:
          page:
          entry:
          archive:
          module:
          widget:
          widgetset:
          system:
        options:
            fieldsets:
                fs_group1:
                    label: 'Analytics & SEO'
                    hint: 'This section includes the javascript and verification code to track analytics on ths site. It also includes META data for SEO.'
                    order: 1
                fs_group2:
                    label: 'Group 2'
                    hint: 'Hint goes here.'
                    order: 2
                fs_group3:
                    label: 'Group 3'
                    hint: 'Hint goes here.'
                    order: 3
                fs_group4:
                    label: 'Group 4'
                    hint: 'Hint goes here.'
                    order: 4
                fs_group5:
                    label: 'Group 5'
                    hint: 'Hint goes here.'
                    order: 5
                fs_group6:
                    label: 'Group 6'
                    hint: 'Hint goes here.'
                    order: 6
            analytics_code:
                type: text
                label: 'Google Analytics Account ID'
                hint: 'This looks like UA-XXXXXXX-X.'
                tag: 'AnalyticsJavascriptGoogle'
                order: 1
                fieldset: fs_group1
            ga_position_toggle:
                type: radio
                label: 'Google Analytics Placement'
                values: Top, Bottom, Not Used
                hint: 'Do you want the Google Analytics code inserted into the Top or Bottom of every web page? Select Do Not Insert if you are not using Google Analytics.'
                tag: 'GoogleAnalyticsPlacement'
                default: 'Do Not Insert'
                order: 1.2
                fieldset: fs_group1
            analytics_code2:
                type: textarea
                rows: 7
                label: 'Hitslink Analytics Javascript'
                hint: 'Enter in the javascript that will be placed on every page.'
                tag: 'AnalyticsJavascriptHitslink'
                order: 1.5
                fieldset: fs_group1
            analytics_code3:
                type: textarea
                rows: 7
                label: 'Quantcast Analytics Javascript'
                hint: 'Enter in the javascript that will be placed on every page.'
                tag: 'AnalyticsJavascriptQuantcast'
                order: 1.7
                fieldset: fs_group1
            google_var:
                type: text
                label: 'Google Verification'
                hint: 'Enter in the verification code given to you by Google Web Master Tools. For example, for the tag &lt;META name="google-site-verification" content="YOUR_CODE"&gt; you would enter in "YOUR_CODE" here.'
                tag: 'GoogleWebVerify'
                order: 2
                fieldset: fs_group1
            yahoo_var:
                type: text
                label: 'Yahoo Verification'
                hint: 'Enter in the verification code given to you by Google Web Master Tools. For example, for the tag &lt;META name="y_key    " content="YOUR_CODE"&gt; you would enter in "YOUR_CODE" here.'
                tag: 'YahooWebVerify'
                order: 3
                fieldset: fs_group1
            bing_var:
                type: text
                label: 'Bing Verification'
                hint: 'Enter in the verification code given to you by Google Web Master Tools. For example, for the tag &lt;META name="msvalidate.01" content="YOUR_CODE"&gt; you would enter in "YOUR_CODE" here.'
                tag: 'BingWebVerify'
                order: 4
                fieldset: fs_group1
            meta_data_spacer:
                type: separator
                label: 'Search Engine Optimization'
                hint: 'Below are settings for the site Search Engine Optimization, including Meta Data.'
                order: 5
                fieldset: fs_group1
            home_title:
                type: text
                label: 'Home Title'
                hint: 'The &lt;html&gt; title tag to use on the front door. Use keywords you want your site to score high in.'
                tag: 'HomeTitle'
                order: 6
                fieldset: fs_group1
            meta_description:
                type: textarea
                rows: 3
                label: 'Description'
                hint: 'Your META Description tag for the Home Page, and pages that have no defined META info.'
                tag: 'MetaDescription'
                order: 7
                fieldset: fs_group1
            meta_keywords:
                type: textarea
                rows: 2
                label: 'Keywords'
                hint: 'Your META Keywords tag for the Home Page, and pages that have no defined META info.'
                tag: 'MetaKeywords'
                order: 8
                fieldset: fs_group1
            meta_publisher:
                type: text
                label: 'Publisher'
                hint: 'Your META Publisher tag for the site.'
                tag: 'MetaPublisher'
                order: 9
                fieldset: fs_group1
            meta_author:
                type: text
                label: 'Author'
                hint: 'Your META Author tag for the site.'
                tag: 'MetaAuthor'
                order: 10
                fieldset: fs_group1
            meta_email:
                type: text
                label: 'Email'
                hint: 'Your META Email tag for the site.'
                tag: 'MetaEmail'
                order: 11
                fieldset: fs_group1
skip_static:
    - index.html
    - readme.txt
    - .psd
    - .zip
